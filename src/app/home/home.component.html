<section class="container">
  <div class="row">
    <div
      class="col-12 col-sm-4 col-md-3 col-lg-3 wrapper-top-card"
      *ngFor="let item of data"
    >
      <mat-card>
        <mat-card-title class="text-capitalize">{{
          item?.brand
        }}</mat-card-title>
        <img [src]="item?.image" />
        <mat-card-content class="details-card">
          <p>
            {{ item?.priceRange | currency: 'MXN' }}
          </p>
          <span>Env√≠o gratis: {{ item?.freeShipping ? 'Si' : 'No' }}</span>
          <span class="cursor details" (click)="openDetails(item)"
            >Ver detalles</span
          >
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
